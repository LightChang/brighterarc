name: Update Legislative Data to Qdrant

on:
  # 定時執行：每天台北時間 02:30（UTC 18:30）
  # 配合立法院資料每日 02:00 更新，延後 30 分鐘抓取
  schedule:
    - cron: '30 18 * * *'

  # 也可以手動觸發
  workflow_dispatch:
    inputs:
      limit:
        description: '抓取資料筆數'
        required: false
        default: '100'
      collection:
        description: 'Qdrant collection 名稱'
        required: false
        default: 'legislative_replies'

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Set up environment variables
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
        run: |
          echo "OPENAI_API_KEY=${OPENAI_API_KEY}" >> $GITHUB_ENV
          echo "QDRANT_URL=${QDRANT_URL}" >> $GITHUB_ENV
          echo "QDRANT_API_KEY=${QDRANT_API_KEY}" >> $GITHUB_ENV

      - name: Make script executable
        run: chmod +x update_legislative_data.sh

      - name: Run update script
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # 手動觸發時使用輸入參數
            ./update_legislative_data.sh \
              --limit "${{ github.event.inputs.limit }}" \
              --collection "${{ github.event.inputs.collection }}"
          else
            # 定時執行使用預設值
            ./update_legislative_data.sh --limit 100
          fi

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            *.log
          retention-days: 7
